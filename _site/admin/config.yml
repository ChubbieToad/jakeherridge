backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "src/img"
public_folder: "/img"

collections:
  - name: posts
    label: Posts
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Excerpt, name: excerpt, widget: text, required: false }
      - { label: Featured Image, name: featuredImage, widget: image, required: false }
      - { label: Go Image, name: goImage, widget: image, required: false }
      - { label: Tags, name: tags, widget: list, default: ["General"], required: false }
      - { label: Body, name: body, widget: markdown }

  - name: pages
    label: Pages
    files:
      - label: "About Page"
        name: "about"
        file: "src/about.njk"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Homepage"
        name: "home"
        file: "src/index.njk"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string" }
          - { label: "Hero Image", name: "heroImage", widget: "image" }
      - label: "Links Page"
        name: "links"
        file: "src/links.njk"
        fields:
          - { label: "Links List", name: "links", widget: "list", fields: [
              { label: "Link Text", name: "text", widget: "string" },
              { label: "URL", name: "url", widget: "string" }
            ] }
