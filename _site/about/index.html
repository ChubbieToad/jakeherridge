  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Theme init: prefer saved, else prefers-color-scheme
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved) {
        document.documentElement.classList.toggle('dark', saved === 'dark');
      } else {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.classList.toggle('dark', prefersDark);
      }
    })();
  </script>
  <style>
    :root{
      --bg:#f7f7f7;
      --panel:#ffffff;
      --fg:#0d1b1e;
      --muted:#4b5563;
      --accent:#2f825e;
    }
    .dark:root, :root.dark{
      --bg:#0d1b1e;      /* deep forest */
      --panel:#1e2f32;   /* dark green panel */
      --fg:#ffffff;      /* text */
      --muted:#9aa6a9;   /* muted text */
      --accent:#2f825e;  /* green accent */
    }
    body{ background:var(--bg); color:var(--fg); }
    .panel{ background:var(--panel); }
  </style>

  <main class="flex-1">

          action="https://buttondown.email/api/emails/embed-subscribe/YOUR_BUTTONDOWN_SLUG"

  <script>
  document.getElementById('menu-btn')?.addEventListener('click', ()=>{
    document.getElementById('mobile-menu')?.classList.toggle('hidden');
  });
  document.getElementById('theme-toggle')?.addEventListener('click', () => {
    const isDark = document.documentElement.classList.toggle('dark');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
  document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        if (!user) {
          const h = window.location.hash || '';
          if (h.includes('invite_token') || h.includes('confirmation_token') || h.includes('recovery_token')) {
            window.netlifyIdentity.open();
          }
        }
      });
    }
  </script>
