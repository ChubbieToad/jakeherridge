<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Herridge - Generators</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a192f; /* Dark techy background */
            color: #ccd6f6; /* Light text for contrast */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #00cfc8, #00a8cc); /* Teal to blue gradient */
            color: white;
            padding: 40px 20px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 207, 200, 0.7); /* Glowing effect */
        }

        .generator-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .generator {
            background: #112240; /* Dark techy background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1 1 30%;
            max-width: 300px;
            border: 1px solid #1f4068; /* Subtle border */
        }

        .generator h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: #64ffda; /* Teal accent color */
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5); /* Glowing effect */
        }

        button {
            background: linear-gradient(135deg, #00cfc8, #00a8cc); /* Teal to blue gradient */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 207, 200, 0.5); /* Glowing effect */
            font-family: 'Courier New', Courier, monospace; /* Nerdy monospace font */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #00a8cc, #00cfc8); /* Reverse gradient on hover */
            box-shadow: 0 0 20px rgba(0, 207, 200, 0.8); /* Brighter glow on hover */
            transform: translateY(-2px); /* Slight lift */
        }

        .output {
            margin-top: 20px;
            font-size: 1rem;
            color: #ccd6f6; /* Light text */
            font-style: italic;
            padding: 15px;
            background: #1f4068; /* Darker background for output */
            border-radius: 5px;
            border: 1px solid #00cfc8; /* Teal border */
            box-shadow: inset 0 0 10px rgba(0, 207, 200, 0.3); /* Inner glow */
        }

        .output-author {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #64ffda; /* Teal accent color */
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jake Herridge</h1>
    </header>
    <main>
        <div class="generator-container">
            <!-- Philosophy Quote Generator -->
            <section class="generator">
                <h2>Philosophy Quote Generator</h2>
                <button id="generate-philosophy">Generate Philosophy Quote</button>
                <div id="philosophy-output" class="output"></div>
            </section>

            <!-- Psychology Quote Generator -->
            <section class="generator">
                <h2>Psychology Quote Generator</h2>
                <button id="generate-psychology">Generate Psychology Quote</button>
                <div id="psychology-output" class="output"></div>
            </section>

            <!-- Hybrid Quote Generator -->
            <section class="generator">
                <h2>Hybrid Quote Generator</h2>
                <button id="generate-hybrid">Generate Hybrid Quote</button>
                <div id="hybrid-output" class="output"></div>
                <div id="hybrid-author" class="output-author"></div>
            </section>
        </div>
    </main>
    <script>
        // Sample Quotes with Authors
        const psychologyQuotes = [
            { text: "The mind is everything. What you think, you become.", author: "Buddha", theme: "self-awareness" },
            { text: "Happiness depends upon ourselves.", author: "Aristotle", theme: "happiness" },
            { text: "The greatest weapon against stress is our ability to choose one thought over another.", author: "William James", theme: "stress" },
            { text: "Knowing your own darkness is the best method for dealing with the darknesses of other people.", author: "Carl Jung", theme: "self-awareness" },
            { text: "The good life is a process, not a state of being.", author: "Carl Rogers", theme: "happiness" }
        ];

        const philosophyQuotes = [
            { text: "The unexamined life is not worth living.", author: "Socrates", theme: "self-awareness" },
            { text: "Happiness is not an ideal of reason but of imagination.", author: "Immanuel Kant", theme: "happiness" },
            { text: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.", author: "Aristotle", theme: "habits" },
            { text: "The only thing I know is that I know nothing.", author: "Socrates", theme: "self-awareness" },
            { text: "The life of man is solitary, poor, nasty, brutish, and short.", author: "Thomas Hobbes", theme: "human-nature" }
        ];

        // Function to generate a random philosophy quote
        document.getElementById('generate-philosophy').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * philosophyQuotes.length);
            const randomQuote = philosophyQuotes[randomIndex];
            document.getElementById('philosophy-output').textContent = `${randomQuote.text} — ${randomQuote.author}`;
        });

        // Function to generate a random psychology quote
        document.getElementById('generate-psychology').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * psychologyQuotes.length);
            const randomQuote = psychologyQuotes[randomIndex];
            document.getElementById('psychology-output').textContent = `${randomQuote.text} — ${randomQuote.author}`;
        });

        // Function to generate a hybrid quote
        document.getElementById('generate-hybrid').addEventListener('click', function() {
            // Randomly select a theme
            const themes = ["self-awareness", "happiness", "stress", "habits", "human-nature"];
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];

            // Filter quotes by the selected theme
            const psychQuotesByTheme = psychologyQuotes.filter(q => q.theme === randomTheme);
            const philQuotesByTheme = philosophyQuotes.filter(q => q.theme === randomTheme);

            // Randomly select one psychology and one philosophy quote
            const randomPsychQuote = psychQuotesByTheme[Math.floor(Math.random() * psychQuotesByTheme.length)];
            const randomPhilQuote = philQuotesByTheme[Math.floor(Math.random() * philQuotesByTheme.length)];

            // Combine the quotes and authors
            if (randomPsychQuote && randomPhilQuote) {
                const hybridQuote = `${randomPsychQuote.text} — ${randomPhilQuote.text}`;
                const hybridAuthor = `— ${combineNames(randomPsychQuote.author, randomPhilQuote.author)}`;

                document.getElementById('hybrid-output').textContent = hybridQuote;
                document.getElementById('hybrid-author').textContent = hybridAuthor;
            } else {
                document.getElementById('hybrid-output').textContent = "No quotes found for this theme. Try again!";
                document.getElementById('hybrid-author').textContent = "";
            }
        });

        // Function to combine names creatively
        function combineNames(psychologist, philosopher) {
            const psychFirst = psychologist.split(" ")[0];
            const philLast = philosopher.split(" ")[1];
            return `${psychFirst} ${philLast}`; // Example: "Carl Kant"
        }
    </script>
</body>
</html>
